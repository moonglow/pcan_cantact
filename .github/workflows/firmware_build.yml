name: Build PCAN firmware

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: arm-none-eabi-gcc
        uses: fiam/arm-none-eabi-gcc@v1.0.2
        with:
          release: '9-2019-q4'

      - name: build firmware...
        run: make
